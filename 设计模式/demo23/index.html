<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>桥接模式</title>
    <script src="./handsetSoft.js"></script>
    <script src="./handsetGame.js"></script>
    <script src="./handsetAddresslist.js"></script>
    <script src="./handsetBrand.js"></script>
    <script src="./handsetBrandM.js"></script>
    <script src="./handsetBrandN.js"></script>
</head>
<body>
    <!-- 合成聚合复用原则 -->
    <!-- 合成是强拥有关系 -->
    <!-- 聚合是弱拥有关系 -->
    <script>
        var m=new handsetBrandM()
        m.setHandsetSoft(new handsetGame())
        m.run()

        m.setHandsetSoft(new handsetAddresslist())
        m.run()

        var n=new handsetBrandN()
        n.setHandsetSoft(new handsetGame())
        n.run()

        n.setHandsetSoft(new handsetAddresslist())
        n.run()

    </script>
</body>
</html>
