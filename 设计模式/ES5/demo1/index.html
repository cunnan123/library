<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 简单工厂模式 </title>
    <script src="./Operation.class.js"></script>
    <script src="./AddOperation.class.js"></script>
    <script src="./SubOperation.class.js"></script>
    <script src="./MulOperation.class.js"></script>
    <script src="./DivOperation.class.js"></script>
    <script src="./OperationFactory.class.js"></script>
    <!-- browserify ./source/module.js -o ./dist/dist.js -->
    <!-- browserify ./source/module.js > ./dist/dist.js -->
</head>

<body>
    数值1：<input type="text" id="num1"><br>
    数值2：<input type="text" id="num2"><br>
    结果：<div id="div"></div>
    <script>
        var factory = new operationFactory();
        var sub = factory.inOperation("+");
        num2.onblur = function () {
            sub.inputOne = num1.value;
            sub.inputTwo = num2.value;
            div.innerHTML = sub.getResult();
        }
    </script>
</body>

</html>
