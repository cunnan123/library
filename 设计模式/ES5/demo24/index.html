<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命令模式</title>
    <script src="./list.js"></script>
    <script src="./command.js"></script>
    <script src="./bakeChickenWingCommand.js"></script>
    <script src="./bakeMuttonCommand.js"></script>
    <script src="./barbecuer.js"></script>
    <script src="./waiter.js"></script>
</head>
<body>
    <script>
        var boy=new barbecuer()
        var girl=new waiter()
        var bakeMutton1=new bakeMuttonCommand(boy)
        var bakeMutton2=new bakeMuttonCommand(boy)
        var bakeChickenWing1=new bakeChickenWingCommand(boy)

        girl.setOrder(bakeMutton1)
        girl.setOrder(bakeMutton2)
        girl.setOrder(bakeChickenWing1)

        
        girl.notify()
    </script>
</body>
</html>
