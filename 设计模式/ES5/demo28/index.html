<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解释器模式</title>
    <script src="./list.js"></script>
    <script src="./abstractExpression.js"></script>
    <script src="./terminalExpression.js"></script>
    <script src="./nonTerminalExpression.js"></script>
    <script src="./context.js"></script>
</head>
<body>
    <script>
        var context1=new context()

        var list1=new list()
        list1.add(new terminalExpression())
        list1.add(new nonTerminalExpression())
        list1.add(new terminalExpression())
        list1.add(new terminalExpression())

        list1.list.forEach(function(e){
            e.interpret(context1)
        });
    </script>
</body>
</html>
