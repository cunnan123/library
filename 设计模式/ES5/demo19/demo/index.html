<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>备忘录模式</title>
    <script src="./originator.js"></script>
    <script src="./memento.js"></script>
    <script src="./caretaker.js"></script>
</head>
<body>
    <script>
        var o=new originator()    
        o.status='on'
        o.show()

        var c=new caretaker()
        c.memento=o.createMemento()

        o.status='off'
        o.show()

        o.setMemento(c.memento)
        o.show()
    </script>
</body>
</html>
