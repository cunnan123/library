<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>观察者模式(发布-订阅模式)</title>
    <script src="./list.js"></script>
    <script src="./subject.js"></script>
    <script src="./boss.js"></script>
    <!-- <script src="./observer.js"></script> -->
    <script src="./stockObserver.js"></script>
    <script src="./NBAObserver.js"></script>
</head>

<body>
    <script>
        var lvbo = new boss()
       
        var zhangsan = new stockObserver('张三', lvbo)
        var lisi = new NBAObserver('李四', lvbo)

        var lists=new list()
        
        lists.add(zhangsan.closeStock.bind(zhangsan))
        lists.add(lisi.closeNBA.bind(lisi))
        
        lvbo.state = '吕博出差回来了'
        lvbo.notify(lists)
    </script>
</body>

</html>
