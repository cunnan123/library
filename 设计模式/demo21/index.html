<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>迭代器模式</title>
    <script src="./list.js"></script>
    <script src="./iterator.js"></script>
    <script src="./iterator1.js"></script>
    <script src="./aggregate.js"></script>
    <script src="./aggregate1.js"></script>
</head>
<body>
    <script>
        var ag1=new aggregate1()
        ag1.add('张三')
        ag1.add('李四')
        ag1.add('王五')
        var i=new iterator1(ag1)
        while(!i.isDone()){
            console.log('请买车票',i.current,i.currentItem())
            i.next()
        }
    </script>
</body>
</html>
