<!DOCTYPE html>

<head>

<body>
    <script>
        // 定时器的回收
        function bb() {
            var a = 0;
            var f=function () {
                console.log(a++);
                if(a==5)  {
                    clearInterval(b)
                    f=null
                    console.dir(f)
                }
            }
           
            var b=setInterval(f, 1000);
           
        }
        bb();
    </script>
</body>
