<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 600px;
            height: 600px;
            background: black;
        }

        .box {
            width: 300px;
            height: 300px;
            background: pink;
            position: relative;
            top: 50%;
            /*偏移*/
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
        </div>
    </div>

</body>

</html>
