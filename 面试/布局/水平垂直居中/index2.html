<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: black;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
        </div>
    </div>

</body>

</html>
